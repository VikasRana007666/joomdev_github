<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="max-w-screen-xl mx-auto">
      <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
      <div class="m-6">
        <button
          id="toggleButton"
          type="button"
          class="bg-gray-200 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
          role="switch"
          aria-checked="false"
        >
          <span class="sr-only">Use setting</span>
          <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
          <span
            id="topCircle"
            aria-hidden="true"
            class="translate-x-0 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
          ></span>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#toggleButton").on("click", function () {
          var $button = $(this);
          var $topCircle = $("#topCircle");

          $button.toggleClass("bg-gray-200 bg-indigo-600");
          $topCircle.toggleClass("translate-x-0 translate-x-5");

          var isChecked = $button.attr("aria-checked") === "true";
          $button.attr("aria-checked", !isChecked);
        });
      });
    </script>
  </body>
</html>
